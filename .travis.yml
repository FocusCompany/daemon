matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    before_deploy:
    - git pull --tags
    - export TAG="$(git log -1 --format=%ad --date=format:'%Y-%m-%d')-$(git describe --match=NeVeRmAtCh --always --dirty)"
    - echo "Tagging release with tag ${TAG}"
    - git config --local user.name "`git log -1 --format=%an`"
    - git config --local user.email "`git log -1 --format=%ae`"
    - if git rev-parse ${TAG} >/dev/null 2>&1; then echo "Tag ยง{TAG} exist, skipping tagging" && TRAVIS_TAG=${TAG}; else git tag ${TAG}; fi
    - export RELEASE_RPM_FILE=$(ls $HOME/build/FocusCompany/daemon/build/*.rpm)
    - export RELEASE_DEB_FILE=$(ls $HOME/build/FocusCompany/daemon/build/*.deb)
    - echo "deploying $RELEASE_RPM_FILE and $$RELEASE_DEB_FILE to GitHub releases"
    deploy:
      provider: releases
      prerelease: true
      api_key:
        secure: 
      file:
      - "${RELEASE_RPM_FILE}"
      - "${RELEASE_DEB_FILE}"
      skip_cleanup: true
      name: Focus daemon v.$TRAVIS_TAG
      body: Automated development pseudo-stable release from CI.
      on:
        repo: FocusCompany/daemon
        branch: development
    addons:
      apt:
        sources:
        - george-edison55/cmake-3.x
        - ubuntu-toolchain-r-test
        packages:
        - cmake
        - gcc-7
        - g++-7
        - autoconf
        - automake
        - libtool
        - curl
        - make
        - unzip
        - libssl-dev
        - libzmq3-dev
        - libx11-dev
        - libxmu-dev
        - libxss-dev
        - rpm
        - checkinstall
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    cache:
      directories:
        - "$HOME/protobuf"
        - "$HOME/jwt-cpp"
  - os: osx
    compiler: clang
    env:
    - MATRIX_EVAL="brew install openssl@1.1; brew update openssl@1.1; brew install zmq"
    before_deploy:
    - git pull --tags
    - export TAG="$(git log -1 --format=%ad --date=format:'%Y-%m-%d')-$(git describe --match=NeVeRmAtCh --always --dirty)"
    - echo "Tagging release with tag ${TAG}"
    - git config --local user.name "`git log -1 --format=%an`"
    - git config --local user.email "`git log -1 --format=%ae`"
    - if git rev-parse ${TAG} >/dev/null 2>&1; then echo "Tag ยง{TAG} exist, skipping tagging" && TRAVIS_TAG=${TAG}; else git tag ${TAG}; fi
    - export RELEASE_DMG_FILE=$(ls $HOME/build/FocusCompany/daemon/build/*.dmg)
    - echo "deploying $RELEASE_DMG_FILE to GitHub releases"
    deploy:
      provider: releases
      prerelease: true
      api_key:
        secure: 
      file: "${RELEASE_DMG_FILE}"
      skip_cleanup: true
      name: Focus daemon v.$TRAVIS_TAG
      body: Automated development pseudo-stable release from CI.
      on:
        repo: FocusCompany/daemon
        branch: development
    cache:
      directories:
        - $HOME/Library/Caches/Homebrew
        - "$HOME/protobuf"
        - "$HOME/jwt-cpp"
language: cpp
before_install:
- eval "${MATRIX_EVAL}"
- bash travis_jwt-cpp.sh
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash travis_protobuf.sh osx; fi
- if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then bash travis_protobuf.sh linux; fi
script:
- echo "[COMPILING PROTO FILES]"
- cd $HOME/build/FocusCompany/daemon/Shared/Proto/
- chmod +x generate.sh
- "./generate.sh"
- echo "[RUNNING CMAKE]"
- cd $HOME/build/FocusCompany/daemon/
- mkdir build
- cd build
- cmake .. && make
- ctest --verbose
- make package
