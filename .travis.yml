matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
          - george-edison55/cmake-3.x
          - ubuntu-toolchain-r-test
          packages:
          - cmake
          - gcc-5
          - g++-5
          - autoconf
          - automake
          - libtool
          - curl
          - make
          - unzip
          - libssl-dev

    - os: osx
      compiler: clang
      env:
        - MATRIX_EVAL="brew install openssl@1.1"

language: cpp

cache:
  directories:
  - $HOME/protobuf
  - $HOME/jwt-cpp

before_install:
  - eval "${MATRIX_EVAL}"
  - bash travis_jwt-cpp.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash travis_protobuf.sh osx; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then bash travis_protobuf.sh linux; fi

install:
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then export CXX="g++-5" CC="gcc-5"; fi

script:
  - echo "[COMPILING PROTO FILES]"
  - cd $HOME/build/FocusCompany/daemon/Shared/Proto/
  - chmod +x generate.sh
  - ./generate.sh
  - echo "[RUNNING CMAKE]"
  - cd $HOME/build/FocusCompany/daemon/
  - mkdir build
  - cd build
  - cmake .. && make
  - ctest --verbose